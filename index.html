<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" size="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<div class="prod_preview">
  <div class="image_container">
    <picture >
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 500px)">
      <source srcset="./images/image-product-desktop.jpg" media="(max-width: 1440px)">
      <img src="./images/image-product-desktop.jpg" alt="Product Image" width="100%" height="100%">
    </picture>
  </div>
  <div class="content_container">
    <p class="text-perfume">Perfume</p>
  <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>

  <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="price-container">
  <span id="discounted_price">$149.99</span>
  <span id="price">$169.99</span>
  </div>

  <button id="cart_button">
    <img src="./images/icon-cart.svg" >
    Add to Cart</button>
</div>
</div>
</body>
</html>
