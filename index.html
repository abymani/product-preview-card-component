<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" size="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main_container">
<div class="prod_preview">
  <div class="image_container">
    <picture >
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)">
      <source srcset="./images/image-product-desktop.jpg" media="(max-width: 1440px)">
      <img src="./images/image-product-desktop.jpg" alt="Product Image" width="250px" height="350px">
    </picture>
  </div>
  <div class="content_container">
  <p id="prev">Preview</p>

  <p id="heading">Gabrielle Essence Eau De Parfum</p>

  <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.</p>

  <span id="discounted_price">$149.99</span>
  <span id="price">$169.99</span>
  <br>

  <button id="cart_button">
    <img src="./images/icon-cart.svg" >
    Add to Cart</button>
</div>
</div>
</div>
</body>
</html>
